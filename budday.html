<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Laila:wght@700&family=Poppins:wght@400;500&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
      body {
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-headline {
        font-family: 'Kaushan Script', cursive;
      }
      .font-body {
        font-family: 'Poppins', sans-serif;
      }
      .font-typewriter {
        font-family: 'Special Elite', monospace;
      }
      /* Keyframe Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out forwards;
      }
      @keyframes pop {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0; }
        10%, 90% { opacity: 1; }
        50% { transform: translateY(-100px) scale(1.5) rotate(360deg); }
      }
      .animate-pop {
        animation: pop 4s ease-in-out infinite;
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .animate-sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .animate-confetti {
        animation: confetti-fall 5s linear infinite;
      }
      
      /* Slide Entrance Animations */
      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(-50px) rotate(-10deg) scale(0.9); }
        to { opacity: 1; transform: translateX(0) rotate(-3deg) scale(1); }
      }
      @keyframes slide-in-up {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scale-up {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes zoom-in-title {
        from { opacity: 0; transform: scale(0.7) rotate(-3deg); }
        to { opacity: 1; transform: scale(1) rotate(0deg); }
      }

      .animate-slide-in-left { animation: slide-in-left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-slide-in-up { animation: slide-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-scale-up { animation: scale-up 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-zoom-in-title { animation: zoom-in-title 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      
      /* Typewriter animation */
      @keyframes blink-cursor-anim {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        font-weight: bold;
        color: #FFD54F;
        animation: blink-cursor-anim .75s step-end infinite;
      }

    </style>
